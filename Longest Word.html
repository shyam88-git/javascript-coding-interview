<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the longest word in the sentences</title>
</head>
<body>
    <script>
         function findLongestWord(sentences){

            //Step1:split the sentences in each word of the array

                 let words=sentences.split(" ");
                 let longestWord="";

          //Step2:iterate over each word

          for(let word of words){

          //Step3:if the current word is longer than the longest word

            if(word.length>longestWord.length){

                longestWord=word;
            }

          }
          return longestWord;


         }

         let longerWord=findLongestWord("I love Programming ");
         document.write(longerWord);
    </script>
</body>
</html>
