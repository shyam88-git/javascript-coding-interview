<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicate Elements from an Array</title>
</head>
<body>

    <script>
       function removeDuplicates(arr){
        // Empty array to store the unique elements
        const uniqueElements = [];
        // Loop through the input array
        for(let i = 0; i < arr.length; i++) {
            // Check if the current element is already in the uniqueElement array
            if (uniqueElements.indexOf(arr[i]) === -1) { // Corrected the condition
                // If not found, push the element
                uniqueElements.push(arr[i]);
            }
        }
        return uniqueElements;
       }
       // Remove duplicates from an array
       let remove = removeDuplicates([1,2,3,4,5,4,1,4]);
       document.write(remove);
    </script>
    
</body>
</html>
