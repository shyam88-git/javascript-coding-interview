<!DOCTYPE html>

    <title>Document</title>

    <script>

        function revString(str){

            let revStr="";

            for(let i=str.length-1;i>=0;i--){

                revStr+=str[i];
                
            }
            return revStr;
        }

       let st= revString("Shyam");
       document.write("The reverse of the string is :"+st);
    </script>
