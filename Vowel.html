    <title>Find the longest word in the sentences</title>
</head>
<body>
    <script>
         function findSecondLargest(arr){
    let temp;
    

    for(let i=0;i<arr.length;i++){

        for(let j=0;j<arr.length;j++){

            if(arr[j]>arr[j+1]){

                temp=arr[j+1];
                arr[j+1]=arr[j];
                arr[j]=temp;
            }

            


        }
        console.log("The second last element is :"+arr[arr.length-2]);
   

}

return arr;
}console.log("The second last element is :"+arr[arr.length-2]);

findSecondLargest([1,5,6,4,3,8]);
    </script>
</body>
