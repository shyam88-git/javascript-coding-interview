<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check for Palindrom</title>

    <script>
        function isPalindrom(str){

            
            let cleanStr=str.replace(/\s/g,"").toLowerCase();

            let revStr=cleanStr.split("").reverse().join('');

            return revStr==cleanStr;
             
            

            

        }

        console.log(isPalindrom("Poop"));
        console.log(isPalindrom("Loop"));
        console.log(isPalindrom('racecar'));
        console.log(isPalindrom('A Man a plan a canal Panama'));
    </script>
</head>
